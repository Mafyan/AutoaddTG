{% extends "base_new.html" %}

{% block title %}Вход{% endblock %}

{% block extra_css %}
<style>
    /* Login page specific styles */
    body {
        background: linear-gradient(135deg, var(--brand-primary) 0%, var(--brand-secondary) 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    [data-theme="dark"] body {
        background: linear-gradient(135deg, #1e1b4b 0%, #4c1d95 100%);
    }
    
    .login-container {
        width: 100%;
        max-width: 460px;
        padding: var(--space-6);
    }
    
    .login-card {
        background-color: var(--surface);
        border-radius: var(--radius-2xl);
        padding: var(--space-10);
        box-shadow: var(--shadow-2xl);
        animation: slideUp var(--transition-slow);
    }
    
    .login-header {
        text-align: center;
        margin-bottom: var(--space-8);
    }
    
    .login-logo {
        width: 80px;
        height: 80px;
        margin: 0 auto var(--space-4);
        background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
        border-radius: var(--radius-2xl);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        color: white;
        box-shadow: var(--shadow-lg);
    }
    
    .login-title {
        font-size: var(--text-3xl);
        font-weight: var(--font-bold);
        color: var(--text-primary);
        margin-bottom: var(--space-2);
    }
    
    .login-subtitle {
        font-size: var(--text-base);
        color: var(--text-secondary);
    }
    
    .form-group {
        margin-bottom: var(--space-5);
    }
    
    .form-label {
        display: block;
        font-size: var(--text-sm);
        font-weight: var(--font-medium);
        color: var(--text-primary);
        margin-bottom: var(--space-2);
    }
    
    .form-control {
        width: 100%;
        padding: var(--space-4);
        font-size: var(--text-base);
        color: var(--text-primary);
        background-color: var(--background-secondary);
        border: 2px solid var(--border);
        border-radius: var(--radius-lg);
        transition: all var(--transition-fast);
    }
    
    .form-control:focus {
        outline: none;
        border-color: var(--brand-primary);
        box-shadow: var(--focus-ring);
        background-color: var(--surface);
    }
    
    .alert {
        padding: var(--space-4);
        border-radius: var(--radius-lg);
        margin-bottom: var(--space-5);
        display: flex;
        align-items: center;
        gap: var(--space-3);
        font-size: var(--text-sm);
        animation: slideUp var(--transition-base);
    }
    
    .alert-error {
        background-color: var(--error-light);
        color: var(--error-dark);
        border: 1px solid var(--error);
    }
    
    [data-theme="dark"] .alert-error {
        background-color: rgba(239, 68, 68, 0.15);
        color: var(--error);
        border-color: var(--error);
    }
    
    .btn-login {
        width: 100%;
        padding: var(--space-4);
        font-size: var(--text-lg);
        font-weight: var(--font-semibold);
    }
    
    .login-footer {
        text-align: center;
        margin-top: var(--space-8);
        padding-top: var(--space-6);
        border-top: 1px solid var(--border);
        font-size: var(--text-sm);
        color: var(--text-secondary);
    }
    
    @media (max-width: 576px) {
        .login-card {
            padding: var(--space-6);
        }
        
        .login-title {
            font-size: var(--text-2xl);
        }
        
        .login-logo {
            width: 64px;
            height: 64px;
            font-size: 2rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="login-logo">
                <i class="bi bi-robot"></i>
            </div>
            <h1 class="login-title">Админ-панель</h1>
            <p class="login-subtitle">User Control Bot</p>
        </div>
        
        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="username" class="form-label">Имя пользователя</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="username" 
                    name="username"
                    autocomplete="username"
                    required
                    autofocus
                    placeholder="Введите имя пользователя"
                    aria-required="true"
                    aria-describedby="username-error">
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Пароль</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    name="password"
                    autocomplete="current-password"
                    required
                    placeholder="Введите пароль"
                    aria-required="true"
                    aria-describedby="password-error">
            </div>
            
            <div id="errorAlert" class="alert alert-error" style="display: none;" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <span id="errorMessage"></span>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login" id="loginButton">
                <i class="bi bi-box-arrow-in-right"></i>
                <span>Войти</span>
            </button>
        </form>
        
        <div class="login-footer">
            <p>© 2025 User Control Bot. Все права защищены.</p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const errorAlert = document.getElementById('errorAlert');
    const errorMessage = document.getElementById('errorMessage');
    const loginButton = document.getElementById('loginButton');
    
    // Hide error on input
    [usernameInput, passwordInput].forEach(input => {
        input.addEventListener('input', () => {
            errorAlert.style.display = 'none';
            input.classList.remove('is-invalid');
        });
    });
    
    // Handle form submission
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = usernameInput.value.trim();
        const password = passwordInput.value;
        
        // Basic validation
        if (!username) {
            showError('Пожалуйста, введите имя пользователя');
            usernameInput.focus();
            usernameInput.classList.add('is-invalid');
            return;
        }
        
        if (!password) {
            showError('Пожалуйста, введите пароль');
            passwordInput.focus();
            passwordInput.classList.add('is-invalid');
            return;
        }
        
        // Show loading state
        setButtonLoading(loginButton, true);
        errorAlert.style.display = 'none';
        
        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                // Success
                setToken(data.access_token);
                
                // Show success feedback
                loginButton.innerHTML = '<i class="bi bi-check-circle-fill"></i> <span>Успешно!</span>';
                loginButton.style.backgroundColor = 'var(--success)';
                
                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 500);
            } else {
                // Error
                showError(data.detail || 'Неверный логин или пароль');
                setButtonLoading(loginButton, false);
                
                // Shake animation for inputs
                [usernameInput, passwordInput].forEach(input => {
                    input.classList.add('is-invalid');
                    input.style.animation = 'shake 0.3s';
                    setTimeout(() => {
                        input.style.animation = '';
                    }, 300);
                });
            }
        } catch (error) {
            console.error('Login error:', error);
            showError('Ошибка подключения к серверу. Попробуйте позже.');
            setButtonLoading(loginButton, false);
        }
    });
    
    function showError(message) {
        errorMessage.textContent = message;
        errorAlert.style.display = 'flex';
    }
    
    // Shake animation
    const style = document.createElement('style');
    style.textContent = `
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .is-invalid {
            border-color: var(--error) !important;
        }
    `;
    document.head.appendChild(style);
    
    // Check if already logged in
    if (getToken()) {
        window.location.href = '/dashboard';
    }
    
    // Focus on username input
    usernameInput.focus();
</script>
{% endblock %}
