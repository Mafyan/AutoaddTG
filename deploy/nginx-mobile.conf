# Nginx configuration for mobile subdomain m.phgcontrol.ru
# This is an example configuration - adjust paths and domains as needed

# Mobile subdomain - same backend, responsive design
server {
    listen 80;
    listen [::]:80;
    server_name m.phgcontrol.ru;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name m.phgcontrol.ru;

    # SSL certificates (use certbot to generate)
    ssl_certificate /etc/letsencrypt/live/m.phgcontrol.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/m.phgcontrol.ru/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Root directory for static files
    root /var/www/usercontrol;

    # Proxy to FastAPI application
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Mobile detection header (optional)
        proxy_set_header X-Mobile-Access "true";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files
    location /static/ {
        alias /path/to/UserControlBot/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Uploaded files (chat photos)
    location /uploads/ {
        alias /path/to/UserControlBot/uploads/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Favicon
    location /favicon.ico {
        alias /path/to/UserControlBot/static/favicon.ico;
        access_log off;
        log_not_found off;
    }

    # Logs
    access_log /var/log/nginx/m.phgcontrol.ru.access.log;
    error_log /var/log/nginx/m.phgcontrol.ru.error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
}

