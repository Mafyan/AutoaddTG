{% extends "base.html" %}

{% block title %}Пользователи{% endblock %}

{% block content %}
<div class="sidebar">
    <div class="brand">
        <i class="bi bi-robot"></i> User Control
    </div>
    <nav class="nav flex-column">
        <a class="nav-link" href="/dashboard">
            <i class="bi bi-speedometer2"></i> Панель управления
        </a>
        <a class="nav-link" href="/requests">
            <i class="bi bi-person-check"></i> Заявки
        </a>
        <a class="nav-link active" href="/users">
            <i class="bi bi-people"></i> Пользователи
        </a>
        <a class="nav-link" href="/role-groups">
            <i class="bi bi-collection"></i> Группы ролей
        </a>
        <a class="nav-link" href="/roles">
            <i class="bi bi-person-badge"></i> Роли
        </a>
        <a class="nav-link" href="/chats">
            <i class="bi bi-chat-dots"></i> Чаты
        </a>
        <hr style="border-color: rgba(255,255,255,0.2);">
        <a class="nav-link" href="#" onclick="logout()">
            <i class="bi bi-box-arrow-right"></i> Выход
        </a>
    </nav>
</div>

<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2 fw-bold">Пользователи</h1>
        <div>
            <select class="form-select d-inline-block w-auto me-2" id="statusFilter" onchange="loadUsers()">
                <option value="">Все статусы</option>
                <option value="pending">Ожидают</option>
                <option value="approved">Одобрено</option>
                <option value="rejected">Отклонено</option>
                <option value="fired">Уволено</option>
            </select>
            <button class="btn btn-outline-secondary" onclick="loadUsers()">
                <i class="bi bi-arrow-clockwise"></i> Обновить
            </button>
        </div>
    </div>
    
    <div class="table-container">
        <div id="usersTable">
            <div class="text-center py-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Загрузка...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Редактировать пользователя</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editUserId">
                    <div class="mb-3">
                        <label class="form-label">Имя</label>
                        <input type="text" class="form-control" id="editFirstName" placeholder="Введите имя">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Фамилия</label>
                        <input type="text" class="form-control" id="editLastName" placeholder="Введите фамилию">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Должность</label>
                        <input type="text" class="form-control" id="editPosition" placeholder="Введите должность">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Роль</label>
                        <select class="form-select" id="editRoleSelect">
                            <option value="">Без роли</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Статус</label>
                        <select class="form-select" id="editStatusSelect">
                            <option value="pending">Ожидает</option>
                            <option value="approved">Одобрено</option>
                            <option value="rejected">Отклонено</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" onclick="saveUser()">
                    <i class="bi bi-save"></i> Сохранить
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    let editModal;
    let roles = [];
    let currentAdmin = null;
    let isMainAdmin = false;
    
    async function loadCurrentAdmin() {
        try {
            const response = await apiRequest('/api/current-admin');
            currentAdmin = await response.json();
            isMainAdmin = currentAdmin.is_main_admin;
            console.log('Current admin:', currentAdmin.username, 'Is main admin:', isMainAdmin);
        } catch (error) {
            console.error('Error loading current admin:', error);
        }
    }
    
    async function loadRoles() {
        try {
            const response = await apiRequest('/api/roles');
            roles = await response.json();
            
            const roleSelect = document.getElementById('editRoleSelect');
            roleSelect.innerHTML = '<option value="">Без роли</option>' +
                roles.map(role => `<option value="${role.id}">${role.name}</option>`).join('');
        } catch (error) {
            console.error('Error loading roles:', error);
        }
    }
    
    async function loadUsers() {
        try {
            const statusFilter = document.getElementById('statusFilter').value;
            const url = statusFilter ? `/api/users?status=${statusFilter}` : '/api/users';
            
            const response = await apiRequest(url);
            const users = await response.json();
            
            const container = document.getElementById('usersTable');
            
            if (users.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <i class="bi bi-people" style="font-size: 4rem; color: #dee2e6;"></i>
                        <p class="text-muted mt-3">Нет пользователей</p>
                    </div>
                `;
                return;
            }
            
            const statusBadge = (status) => {
                const badges = {
                    'pending': '<span class="badge badge-pending">Ожидает</span>',
                    'approved': '<span class="badge badge-approved">Одобрено</span>',
                    'rejected': '<span class="badge badge-rejected">Отклонено</span>',
                    'fired': '<span class="badge bg-danger">Уволен</span>'
                };
                return badges[status] || status;
            };
            
            const tableHtml = `
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th style="width: 50px;">ID</th>
                                <th style="width: 150px;">Имя</th>
                                <th style="width: 120px;">Должность</th>
                                <th style="width: 130px;">Телефон</th>
                                <th style="width: 100px;">Username</th>
                                <th style="width: 120px;">Роль</th>
                                <th style="width: 100px;">Статус</th>
                                <th style="width: 130px;">Дата</th>
                                <th style="width: 150px;">Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${users.map(user => `
                                <tr>
                                    <td><strong>${user.id}</strong></td>
                                    <td><strong>${user.first_name || ''} ${user.last_name || ''}</strong></td>
                                    <td>${user.position ? `<span class="badge bg-info text-white">${user.position}</span>` : '<span class="text-muted">-</span>'}</td>
                                    <td><small>${user.phone_number}</small></td>
                                    <td><small>${user.username ? '@' + user.username : '<span class="text-muted">-</span>'}</small></td>
                                    <td>${user.role ? `<span class="badge bg-primary">${user.role.name}</span>` : '<span class="text-muted">-</span>'}</td>
                                    <td>${statusBadge(user.status)}</td>
                                    <td><small>${new Date(user.created_at).toLocaleDateString('ru-RU')}<br>${new Date(user.created_at).toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit'})}</small></td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <button class="btn btn-sm btn-outline-primary" onclick='openEditModal(${user.id}, "${user.first_name || ''}", "${user.last_name || ''}", "${user.position || ''}", "${user.role?.id || ''}", "${user.status}")' title="Редактировать">
                                                <i class="bi bi-pencil"></i>
                                            </button>
                                            ${user.status === 'approved' ? 
                                                `<button class="btn btn-sm btn-outline-info" onclick="viewUserChats(${user.id})" title="Чаты">
                                                    <i class="bi bi-chat-dots"></i>
                                                </button>
                                                <button class="btn btn-sm btn-outline-secondary" onclick="resetLinkCooldown(${user.id})" title="Сбросить ограничение на запрос ссылок">
                                                    <i class="bi bi-clock-history"></i>
                                                </button>
                                                <button class="btn btn-sm btn-outline-warning" onclick="fireUser(${user.id})" title="Уволить">
                                                    <i class="bi bi-person-x"></i>
                                                </button>` : 
                                                user.status === 'fired' ?
                                                `<button class="btn btn-sm btn-outline-success" onclick="rehireUser(${user.id})" title="Восстановить">
                                                    <i class="bi bi-person-check"></i>
                                                </button>` : 
                                                ''
                                            }
                                            ${isMainAdmin ? 
                                                `<button class="btn btn-sm btn-outline-danger" onclick="deleteUser(${user.id})" title="Удалить полностью">
                                                    <i class="bi bi-trash"></i>
                                                </button>` : ''
                                            }
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            
            container.innerHTML = tableHtml;
        } catch (error) {
            console.error('Error loading users:', error);
        }
    }
    
    function openEditModal(userId, firstName, lastName, position, roleId, status) {
        document.getElementById('editUserId').value = userId;
        document.getElementById('editFirstName').value = firstName || '';
        document.getElementById('editLastName').value = lastName || '';
        document.getElementById('editPosition').value = position || '';
        document.getElementById('editRoleSelect').value = roleId;
        document.getElementById('editStatusSelect').value = status;
        editModal.show();
    }
    
    async function saveUser() {
        const userId = document.getElementById('editUserId').value;
        const firstName = document.getElementById('editFirstName').value.trim();
        const lastName = document.getElementById('editLastName').value.trim();
        const position = document.getElementById('editPosition').value.trim();
        const roleId = document.getElementById('editRoleSelect').value;
        const status = document.getElementById('editStatusSelect').value;
        
        try {
            const data = {
                status: status
            };
            
            if (firstName) {
                data.first_name = firstName;
            }
            
            if (lastName) {
                data.last_name = lastName;
            }
            
            if (position) {
                data.position = position;
            }
            
            if (roleId) {
                data.role_id = parseInt(roleId);
            }
            
            const response = await apiRequest(`/api/users/${userId}`, {
                method: 'PUT',
                body: JSON.stringify(data)
            });
            
            if (response.ok) {
                editModal.hide();
                loadUsers();
                alert('Пользователь обновлен!');
            }
        } catch (error) {
            console.error('Error updating user:', error);
            alert('Ошибка при обновлении пользователя');
        }
    }
    
    async function fireUser(userId) {
        if (!confirm('Вы уверены, что хотите уволить этого сотрудника? Он будет удален из всех чатов.')) {
            return;
        }
        
        try {
            const response = await apiRequest(`/api/users/${userId}/fire`, {
                method: 'POST'
            });
            
            if (response.ok) {
                loadUsers();
                alert('Сотрудник уволен и удален из всех чатов');
            }
        } catch (error) {
            console.error('Error firing user:', error);
            alert('Ошибка при увольнении сотрудника');
        }
    }
    
    async function rehireUser(userId) {
        if (!confirm('Вы уверены, что хотите восстановить этого сотрудника?')) {
            return;
        }
        
        try {
            const response = await apiRequest(`/api/users/${userId}/rehire`, {
                method: 'POST'
            });
            
            if (response.ok) {
                loadUsers();
                alert('Сотрудник восстановлен');
            }
        } catch (error) {
            console.error('Error rehiring user:', error);
            alert('Ошибка при восстановлении сотрудника');
        }
    }
    
    async function resetLinkCooldown(userId) {
        if (!confirm('Сбросить ограничение на запрос ссылок для этого пользователя?\n\nПользователь сможет сразу запросить новые ссылки на чаты.')) {
            return;
        }
        
        try {
            const response = await apiRequest(`/api/users/${userId}/reset-link-cooldown`, {
                method: 'POST'
            });
            
            if (response.ok) {
                alert('✅ Ограничение сброшено!\n\nПользователь получил уведомление и может запросить новые ссылки.');
            } else {
                const error = await response.json();
                alert('❌ Ошибка: ' + (error.detail || 'Не удалось сбросить ограничение'));
            }
        } catch (error) {
            console.error('Error resetting link cooldown:', error);
            alert('❌ Ошибка при сбросе ограничения');
        }
    }
    
    async function viewUserChats(userId) {
        try {
            const response = await apiRequest(`/api/users/${userId}/chats`);
            const data = await response.json();
            
            if (response.ok) {
                console.log('DEBUG: User chats response:', data);
                showUserChatsModal(data.memberships, userId, data.user_info);
            } else {
                alert('Ошибка загрузки чатов: ' + data.detail);
            }
        } catch (error) {
            console.error('Error loading user chats:', error);
            alert('Ошибка при загрузке чатов пользователя');
        }
    }
    
    function showUserChatsModal(memberships, userId, userInfo = null) {
        let modalHtml = `
            <div class="modal fade" id="userChatsModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Чаты пользователя</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
        `;
        
        // Show debug info
        if (userInfo) {
            modalHtml += `
                <div class="alert alert-info">
                    <strong>Отладочная информация:</strong><br>
                    Telegram ID: ${userInfo.telegram_id || 'Не установлен'}<br>
                    Роль ID: ${userInfo.role_id || 'Не назначена'}<br>
                    Статус: ${userInfo.status || 'Неизвестен'}
                </div>
            `;
        }
        
        if (memberships.length === 0) {
            modalHtml += `
                <p class="text-muted">Пользователь не состоит ни в одном чате.</p>
            `;
        } else {
            modalHtml += `
                <div class="table-responsive">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>Название чата</th>
                                <th>Chat ID</th>
                                <th>Дата вступления</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            memberships.forEach(membership => {
                modalHtml += `
                    <tr>
                        <td>${membership.chat_name}</td>
                        <td><code>${membership.chat_id}</code></td>
                        <td>${new Date(membership.joined_at).toLocaleString('ru-RU')}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-danger" onclick="removeUserFromChat(${userId}, ${membership.chat_id})">
                                <i class="bi bi-person-x"></i> Удалить
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            modalHtml += `
                        </tbody>
                    </table>
                </div>
            `;
        }
        
        modalHtml += `
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                        </div>
                    </div>
                </div>
            </div>
        `;
        
        // Remove existing modal if any
        const existingModal = document.getElementById('userChatsModal');
        if (existingModal) {
            existingModal.remove();
        }
        
        // Add modal to page
        document.body.insertAdjacentHTML('beforeend', modalHtml);
        
        // Show modal
        const modal = new bootstrap.Modal(document.getElementById('userChatsModal'));
        modal.show();
    }
    
    async function removeUserFromChat(userId, chatId) {
        if (!confirm('Удалить пользователя из этого чата?')) {
            return;
        }
        
        try {
            const response = await apiRequest(`/api/users/${userId}/remove-from-chat?chat_id=${chatId}`, {
                method: 'POST'
            });
            
            if (response.ok) {
                alert('Пользователь удален из чата!');
                // Refresh the modal
                viewUserChats(userId);
            } else {
                const error = await response.json();
                alert('Ошибка: ' + error.detail);
            }
        } catch (error) {
            console.error('Error removing user from chat:', error);
            alert('Ошибка при удалении пользователя из чата');
        }
    }
    
    async function deleteUser(userId) {
        if (!isMainAdmin) {
            alert('Только главный администратор (admin) может удалять пользователей');
            return;
        }
        
        if (!confirm('⚠️ ВНИМАНИЕ!\n\nВы уверены, что хотите ПОЛНОСТЬЮ УДАЛИТЬ этого пользователя?\n\nПользователь будет:\n- Удален из базы данных\n- Удален из всех Telegram чатов\n\nЭто действие нельзя отменить!')) {
            return;
        }
        
        try {
            const response = await apiRequest(`/api/users/${userId}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                loadUsers();
                alert('✅ Пользователь успешно удален из системы и всех чатов');
            } else if (response.status === 403) {
                alert('❌ Доступ запрещен. Только главный администратор может удалять пользователей.');
            } else {
                const error = await response.json();
                alert('❌ Ошибка при удалении: ' + (error.detail || 'Неизвестная ошибка'));
            }
        } catch (error) {
            console.error('Error deleting user:', error);
            alert('❌ Ошибка при удалении пользователя');
        }
    }
    
    // Check authentication and initialize
    if (!getToken()) {
        window.location.href = '/';
    } else {
        editModal = new bootstrap.Modal(document.getElementById('editModal'));
        loadCurrentAdmin().then(() => {
            loadRoles();
            loadUsers();
        });
    }
</script>
{% endblock %}
