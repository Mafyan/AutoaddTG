{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-5">
            <div class="card shadow-lg border-0" style="border-radius: 15px;">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <i class="bi bi-robot" style="font-size: 4rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
                        </div>
                        <h2 class="fw-bold">Админ-панель</h2>
                        <p class="text-muted">User Control Bot</p>
                    </div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control form-control-lg" id="username" required>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">Пароль</label>
                            <input type="password" class="form-control form-control-lg" id="password" required>
                        </div>
                        
                        <div class="alert alert-danger d-none" id="errorAlert"></div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Войти
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorAlert = document.getElementById('errorAlert');
        
        errorAlert.classList.add('d-none');
        
        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                setToken(data.access_token);
                window.location.href = '/dashboard';
            } else {
                errorAlert.textContent = data.detail || 'Неверный логин или пароль';
                errorAlert.classList.remove('d-none');
            }
        } catch (error) {
            errorAlert.textContent = 'Ошибка подключения к серверу';
            errorAlert.classList.remove('d-none');
        }
    });
    
    // Check if already logged in
    if (getToken()) {
        window.location.href = '/dashboard';
    }
</script>
{% endblock %}
